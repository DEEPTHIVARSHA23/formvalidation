<html>   
   <head>
      <title>Form Validation</title>      
      <script type = "text/javascript">
            // Form validation code will come here.
           function validate() {
           
              if( document.myForm.FirstName.value == "" ) {
                 alert( "Please enter your First name!" );
                 document.myForm.FirstName.focus() ;
                 return false;
              }
              if( document.myForm.SecondName.value == "" ) {
                alert( "Please enter your Second name!" );
                document.myForm.SecondName.focus() ;
                return false;
             }
              if( document.myForm.EMail.value == "" ) {
                 alert( "Please enter your Email!" );
                 document.myForm.EMail.focus() ;
                 return false;
              }
              if( document.myForm.pin.value == "" || isNaN( document.myForm.pin.value ) ||
                 document.myForm.pin.value.length != 5 ) {
                 
                 alert( "Please provide a pin in the format #####." );
                 document.myForm.pin.focus() ;
                 return false;
                }
                if( document.myForm.Country.value == "-1" ) {
                   alert( "Please select your country!" );
                   return false;
                }
                return( true );
             }
      </script>      
   </head>
   
   <body bgcolor="pink" text="black">
    <h1><center>FORM VALIDATION</center></h1> <hr>
    <center>
      <form action = "/cgi-bin/test.cgi" name = "myForm" onsubmit = "return(validate());">
         <table cellspacing = "2" cellpadding = "2" border = "1">
            
            <tr>
               <td>First Name</td>
               <td><input type = "text" name = "FirstName" /></td>
            </tr>
            <tr>
                <td>Second Name</td>
                <td><input type = "text" name = "SecondName" /></td>
             </tr>
            <tr>
               <td>EMail</td>
               <td><input type = "text" name = "EMail" /></td>
            </tr>
            
            <tr>
               <td>Pin Code</td>
               <td><input type = "text" name = "Pin" /></td>
            </tr>
            
            <tr>
               <td>Country</td>
               <td>
                  <select name = "Country">
                     <option value = "-1" selected>[choose yours]</option>
                     <option value = "1">India</option>
                     <option value = "2">UAE</option>
                     <option value = "3">US</option>
                  </select>
               </td>
            </tr>
            
            <tr>
               <td>Submit</td>
               <td><input type = "submit" value = "Submit" /></td>
            </tr>
        </center>
         </table>
      </form>      
   </body>
</html>
